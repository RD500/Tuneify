<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuneify - Your Favourite Music is </title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="spotify"> Tuneify </li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        
        <div class="songList">
<h1>
            Study Playlist - So Demure
        </h1>
        <div class="songItemContainer">
            <div class="songItem">
                <img alt="1" >
                <span class="songName">So It Goes</span>
                <span class="songlistplay"><span class="timestamp">03:47 <i id="0" class="far songItemPlay fa-circle-play"></i></span> </span>
            </div> 
            <div class="songItem">
                <img  alt="1" >
                <span class="songName">Wonderland</span>
                <span class="songlistplay"><span class="timestamp">04:11 <i id="1" class="far songItemPlay fa-circle-play"></i></span> </span>
            </div>
            <div class="songItem">
                <img  alt="1" >
                <span class="songName">False God</span>
                <span class="songlistplay"><span class="timestamp">03:22 <i id="2" class="far songItemPlay fa-circle-play"></i></span> </span>
            </div>
            <div class="songItem">
                <img  alt="1" >
                <span class="songName">So High School</span>
                <span class="songlistplay"><span class="timestamp">03:55 <i id="3" class="far songItemPlay fa-circle-play"></i></span> </span>
            </div>
            
            
        </div>
    </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fa-solid fa-3x fa-backward-step" id="previous"></i>
            <i class="fa-regular fa-3x fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid  fa-3x fa-forward-step" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="42px" id="gif"> <span id="masterSongName">So It Goes </span>
        </div>


    </div>
    <script src="https://kit.fontawesome.com/214c4388b6.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
